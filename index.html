<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineer Skills Planner</title>

  <!-- ✅ Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .skill img {
      width: 40px;
      height: 40px;
    }
    .skill-controls button {
      width: 32px;
      height: 32px;
      padding: 0;
    }
    .table-container {
      margin-top: 2rem;
      overflow-x: auto;
    }
    .header a {
      text-decoration: none;
      font-weight: 600;
    }
    .header a.active {
      color: #0d6efd;
    }
    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <!-- Header -->
    <div class="header text-center mb-4">
      <div class="mb-3">
        <a href="index.html" class="me-3 role-link">ENGINEER</a>
        <a href="warleader.html" class="role-link">WAR LEADER</a>
      </div>
      <h1>Engineer Skills Planner</h1>

      <div class="controls d-flex justify-content-center align-items-center gap-2 flex-wrap">
        <label for="skill_total" class="fw-bold">Skill Points:</label>
        <input type="text" id="skill_total" class="form-control form-control-sm w-auto text-center">
        <button onclick="lock()" class="btn btn-primary btn-sm" id="btn_set">SET</button>
        <button onclick="reset()" class="btn btn-secondary btn-sm">RESET</button>
      </div>
    </div>

    <!-- Skill Table -->
    <div class="table-container">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Level</th>
            <th colspan="3">Skills</th>
          </tr>
        </thead>
        <tbody id="skillsTableBody">
          <!-- ✅ This part can now be dynamically generated by your JS from JSON -->
          <!-- Example (static sample to show structure): -->
          <tr data-level="100">
            <td class="fw-bold">Level 100</td>
            <td class="skill" data-skill="skill100_1">
              <div class="icon-container mb-2">
                <img src="" alt="Skill 1" title="">
              </div>
              <div class="skill-controls d-flex justify-content-center align-items-center gap-2">
                <button class="btn btn-outline-danger btn-sm" onclick="subtract('skill100_1')">−</button>
                <span id="skill100_1" class="fw-bold">0</span>
                <button class="btn btn-outline-success btn-sm" onclick="add('skill100_1', 0)">+</button>
                <span class="text-muted">/0</span>
              </div>
            </td>
            <td class="skill" data-skill="skill100_2">
              <div class="icon-container mb-2">
                <img src="" alt="Skill 2" title="">
              </div>
              <div class="skill-controls d-flex justify-content-center align-items-center gap-2">
                <button class="btn btn-outline-danger btn-sm" onclick="subtract('skill100_2')">−</button>
                <span id="skill100_2" class="fw-bold">0</span>
                <button class="btn btn-outline-success btn-sm" onclick="add('skill100_2', 0)">+</button>
                <span class="text-muted">/0</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ✅ Your existing scripts -->
  <script src="skills.js"></script>
</body>
</html>
